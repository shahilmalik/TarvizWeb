<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarviz Digimart | The Upgrade You Seek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --brand-orange: #FF6B6B;
        --brand-purple: #6C5CE7;
      }

      body {
        font-family: 'Inter', sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6C5CE7; 
      }

      /* Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      .glass-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .text-gradient {
        background: linear-gradient(135deg, #FF6B6B 0%, #6C5CE7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-gradient-brand {
        background: linear-gradient(135deg, #FF6B6B 0%, #6C5CE7 100%);
      }

      /* Marquee Animation */
      .marquee-wrapper {
        overflow: hidden;
        user-select: none;
        display: flex;
        gap: 2rem;
      }
      
      .marquee-content {
        flex-shrink: 0;
        display: flex;
        justify-content: space-around;
        gap: 2rem;
        min-width: 100%;
        animation: marquee 25s linear infinite;
      }
      
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }

      .clip-path-triangle {
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      }

      /* Wave Animation for Footer */
      .waves {
        position: relative;
        width: 100%;
        height: 100px;
        min-height: 80px;
        max-height: 120px;
      }

      /* Fixed: Faster animation and removed gap */
      .parallax > use {
        animation: move-forever 7s cubic-bezier(.55,.5,.45,.5) infinite;
      }
      
      @keyframes move-forever {
        0% {
         transform: translate3d(-90px,0,0);
        }
        100% { 
          transform: translate3d(85px,0,0);
        }
      }
    </style>
